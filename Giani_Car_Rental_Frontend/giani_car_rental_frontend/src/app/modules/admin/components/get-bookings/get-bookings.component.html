<div class="container">
  <div class="spinner-border text-primary" role="status" *ngIf="isSpinning">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table class="table table-striped table-hover" *ngIf="!isSpinning">
    <thead>
      <tr>
        <th scope="col">Start</th>
        <th scope="col">Until</th>
        <th scope="col">Price</th>
        <th scope="col">Days</th>
        <th scope="col">Status</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.fromDate | date: 'MMM d, y' }}</td>
        <td>{{ booking.toDate | date: 'MMM d, y' }}</td>
        <td>{{ booking.price }}</td>
        <td>{{ booking.days }}</td>
        <td>
          <strong [ngStyle]="{'color': booking.bookCarStatus === 'APPROVED' ? 'green' : booking.bookCarStatus === 'REJECTED' ? 'red' : ''}">
            {{ booking.bookCarStatus }}
          </strong>
        </td>
        <td>
            <span *ngIf="booking.bookCarStatus == 'PENDING'" class="d-flex justify-content-evenly mt-auto">
                <button (click)="changeBookingStatus(booking.id, 'Approve')" type="button" class="btn btn-success">Approve</button>
                <button (click)="changeBookingStatus(booking.id, 'Reject')" type="button" class="btn btn-danger">Reject</button>
            </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
