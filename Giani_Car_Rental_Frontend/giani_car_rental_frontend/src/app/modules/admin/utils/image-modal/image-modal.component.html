<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true" #imageModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-end">
          <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img [src]="imageUrl" class="img-fluid" alt="Car Image">
        </div>
      </div>
    </div>
  </div>
