<div class="container">
  <div class="spinner-border text-primary" role="status" *ngIf="isSpinning">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table class="table table-striped table-hover" *ngIf="!isSpinning">
    <thead>
      <tr>
        <th scope="col">Start</th>
        <th scope="col">Until</th>
        <th scope="col">Price</th>
        <th scope="col">Days</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.fromDate | date: 'MMM d, y' }}</td>
        <td>{{ booking.toDate | date: 'MMM d, y' }}</td>
        <td>{{ booking.price }}</td>
        <td>{{ booking.days }}</td>
        <td>
          <strong [ngStyle]="{'color': booking.bookCarStatus === 'APPROVED' ? 'green' : booking.bookCarStatus === 'REJECTED' ? 'blue' : ''}">
            {{ booking.bookCarStatus }}
          </strong>
        </td>
      </tr>
    </tbody>
  </table>
</div>
